name: fpex
version: '0.0.0'

extra-source-files:
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

default-extensions:
- DeriveGeneric
- GeneralizedNewtypeDeriving
- DerivingStrategies
- DeriveAnyClass
- NamedFieldPuns
- OverloadedStrings
- ScopedTypeVariables
- RecordWildCards
- LambdaCase
- FlexibleContexts
- FlexibleInstances
- BangPatterns
- TypeOperators
- InstanceSigs
- TypeFamilies
- PatternGuards
- TupleSections


library:
  dependencies:
  - base
  - optparse-applicative
  - extra
  - process
  - text
  - directory
  - filepath
  - aeson
  - HaskellNet
  - HaskellNet-SSL
  - network
  - mime-mail
  - unix
  source-dirs: src

executables:
  fpex:
    source-dirs: app
    main: Main.hs
    dependencies:
    - base
    - fpex
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  fpex-test:
    source-dirs: tests
    main: Main.hs
    dependencies:
    - base
    - fpex
    - text
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
