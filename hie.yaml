cradle:
  multi:
    - path: ./
      config:
        cradle:
          cabal:
            - path: ./src
              component: lib:fpex
            - path: ./app
              component: exe:fpex
            - path: ./tests
              component: test:fpex-test
            - path: ./tests
              component: test:fpex-test
            - path: ./fpex-test-spec
              component: lib:fpex-test-spec
    - path: ./testdata
      config:
        cradle:
          none:
    - path: Setup.hs
      config:
        cradle:
          none:
