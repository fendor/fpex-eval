      config:
        cradle:
          cabal:
            component: lib:fpex
    - path: ./app
      config:
        cradle:
          cabal:
            component: exe:fpex
    - path: ./util
      config:
        cradle:
          cabal:
            component: exe:fpex-to-json
    - path: ./tests
      config:
        cradle:
          cabal:
            component: test:fpex-test
    - path: ./testdata
      config:
        cradle:
          none:
